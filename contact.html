    <div class="container col-10">
      <h1>Contact</h1>
      <p id="pform">Feel free to reach out and contact me! I'd love to hear from you.</p>
    
      <form action="https://formsubmit.co/0a6f95352b22acc9ea7c4133337b3564" method="POST">
        <div class="row">
          <div class="col-5 mt-3 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" />
          </div>
          <div class=" col-5 mt-3 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
          </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div class="input-group mt-3 mb-3">
                <label for="phone" class="input-group-text">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone">
              </div>
            </div>
          </div>
          
          
          <div class="row">
            <div class="col-10">
              <div class="input-group mt-3 mb-3">
                <label for="Email" class="input-group-text">Email :</label>
                <input type="text" class="form-control" id="Email" name="phone">
              </div>
            </div>
          </div>
          
        
        <div class="col-10 form-floating mt-3 mb-3">
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          <label for="message">Message:</label>
        </div>
        
        <button type="submit" class="btn btn-primary animate__animated animate__bounce mt-3">Submit</button>

        <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">
        <input type="hidden" name="_captcha" value="false">
      </form>
